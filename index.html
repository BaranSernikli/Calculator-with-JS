<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <h1>Hesap Makinesi</h1>
        <input type="text" id="sonuc" disabled>
        <div class="buttons">
            <button class="button" onclick="sayiEkle(1)">1</button>
            <button class="button" onclick="sayiEkle(2)">2</button>
            <button class="button" onclick="sayiEkle(3)">3</button>
            <button class="button" onclick="islemEkle('+')">+</button>

            <button class="button" onclick="sayiEkle(4)">4</button>
            <button class="button" onclick="sayiEkle(5)">5</button>
            <button class="button" onclick="sayiEkle(6)">6</button>
            <button class="button" onclick="islemEkle('-')">-</button>

            <button class="button" onclick="sayiEkle(7)">7</button>
            <button class="button" onclick="sayiEkle(8)">8</button>
            <button class="button" onclick="sayiEkle(9)">9</button>
            <button class="button" onclick="islemEkle('*')">*</button>

            <button class="button" onclick="sayiEkle(0)">0</button>
            <button class="button" onclick="ekranTemizle()">C</button>
            <button class="button" onclick="sonucuHesapla()">=</button>
            <button class="button" onclick="islemEkle('/')">/</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
